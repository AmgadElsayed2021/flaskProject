    {% extends "layout.html" %}

    {% block content %}
    <h1>Categories</h1>
<div>
<form action="{{ url_for('categories') }}" method="POST">
<select name="CategoryName" method="POST" action="/">
  <option name="category"value="selected" selected>choose a category to display</option>
  {% for category in categories %}
    <option value="{{ category["category"] }}">{{ category["category"] }}</option>
  {% endfor %}
</select>
</form>
</div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Book Title</th>
                <th scope="col">Description</th>
                <th scope="col">image</th>
                <th scope="col">Year</th>

            </tr>
            </thead>
            <tbody>

            <!-- Construct the rest of courses here -->
            {% for book in category_books %}
            <tr>
                <td><h3>{{ book["Title"] }}</h3></td>
                <td>{{ book["Description"] }}</td>
                <td><img src = 'static/images/{{ book["Image"] }}'></img></td>
                <td>{{ book["Year"] }}</td>
            </tr>
                <p></p>
            {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}
