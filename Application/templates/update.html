{#import all the page layout from the layout.html file#}
{% extends "layout.html" %}
{% block content %}
<h1>Book Upload</h1>
    <form method="POST" action ="" enctype="multipart/form-data">
    <p><input type="text" name="title" placeholder="Enter Book Title"></p>
    <p><input type="text" name="description" placeholder="Enter Book Description"></p>
    <p><input type="text" name="year" placeholder="Enter Year"></p>
    <p><input type="text" name="category" placeholder="Enter Book Category"></p>
    <p><input type="file" name="file" accept=".png,.jpg,.jpeg,.jfif" placeholder="Upload Book Image"></p>
    <p><input type="submit" value="Upload"></p>

    </form>
{% endblock %}
